# Nom du Worflow
name: 1 - Test Connexion Azure

# DÃ©clenchement
on:
  workflow_dispatch


# Variable d'environnement
env:
  LOCATION: westeurope

jobs:
  
  build:
    # Runner
    runs-on: ubuntu-latest
    
    steps:
      - name: Azure Login
        uses: Azure/login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
           
       # Simple command AZ CLI    
      - run: |
          az group list --query "[?location=='${{ env.LOCATION }}']" --output tsv  
   



